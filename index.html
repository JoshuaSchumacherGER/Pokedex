<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="app-header">
        <h1 id="app-title">Pokedex</h1>
        <p id="app-subtitle">
          Fange, entdecke und studiere deine Lieblings-Pokémon.
        </p>
      </header>

      <section class="top-bar">
        <div class="language-selector" id="language-selector">
          <label for="language" id="language-label">Sprache wählen:</label>
          <select id="language">
            <option value="de">Deutsch</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
        <p id="wait-message">
          Bitte warte ein paar Sekunden, während der Pokedex die Daten lädt.
        </p>
      </section>

      <div class="row card-container"></div>
    </div>

    <!-- More info window -->
    <div id="info-window-wrapper" style="display: none">
      <div id="info-window">
        <div id="info-window-content"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
