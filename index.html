<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Pokedex</h1>
      <div class="row"></div>
    </div>

    <!--More info window-->
    <div id="info-window-wrapper">
      <div id="info-window">
        <div id="info-window-content">
          <button onclick="closeInfoWindow()" id="closing-button">
            X
          </button>
          <h1 id="pokemon-name"></h1>
          <center><img src="" id="pokemon-image" width="50%"></center>
          <table>
            <tr>
              <th>Abilities</th>
              <td id="abilities"></td>
            </tr>
            <tr>
              <th>Held items</th>
              <td id="held_items"></td>
            </tr>
            <tr>
              <th>Type</th>
              <td id="type"></td>
            </tr>
            <tr>
              <th>Moves</th>
              <td id="moves"></td>
            </tr>
            <tr>
              <th>Weight</th>
              <td id="weight"></td>
            </tr>
            <tr>
              <th>Cry</th>
              <td>
                <audio controls src="" id="cries" style="height: 25px; width: 100%;"></audio>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
